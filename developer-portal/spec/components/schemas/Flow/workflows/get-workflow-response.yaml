type: object
properties:
  name:
    type: string
    description: A name to describe your workflow
    example: Webhooks workflow
  conditions:
    type: array
    description: The workflow conditions
    minItems: 1
    items:
     $ref: '#/components/schemas/workflow-condition'
  actions:
    type: array
    description: The workflow actions
    minItems: 1
    items:
      $ref: '#/components/schemas/workflow-action'
  _links:
    $ref: '#/components/schemas/workflow-links'
example:
  {
    "name": "Webhooks workflow",
    "conditions": [
      {
        "type": "event",
        "events": {
          "gateway": [
            "card_verified",
            "card_verification_declined",
            "payment_approved",
            "payment_pending",
            "payment_declined",
            "payment_voided",
            "payment_captured",
            "payment_refunded"
          ],
          "dispute": [
            "dispute_canceled",
            "dispute_evidence_required",
            "dispute_expired",
            "dispute_lost",
            "dispute_resolved",
            "dispute_won"
          ]
        }
      },
      {
        "type": "entity",
        "entities": [
          "ent_xyfdshfudosfdshfdiosfds",
          "ent_fidjosfjdisofdjsifdosfu"
        ]
      }
    ],
    "actions": [
      {
        "type": "webhook",
        "url": "https://example.com/webhook-receiver",
        "headers": {
          "Authorization": "secret-key"
        },
        "signature": {
          "key": "signature-key"
        }
      }
    ],
    "_links": {
      "self": {
        "href": "https://api.checkout.com/workflows/wf_wlu3wxc26jounofs5iez75qaqa"
      }
    }
  }